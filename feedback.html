<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房客意見反應</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .username {
            float: right;
            padding: 14px 20px;
            color: white;
        }
        .container {
            padding: 20px;
        }
        .container h2 {
            font-weight: 700;
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group input[type="time"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="announcement.html">公告</a>
        <a href="electricity.html">電費查詢</a>
        <a href="water.html">水費查詢</a>
        <a href="maintenance.html">維修申報</a>
        <a href="lease.html">租約查詢</a>
        <a href="feedback.html">房客意見反應</a>
        <span id="usernameDisplay" class="username"></span>
    </div>

    <div class="container">
        <h2>房客意見反應</h2>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="time">提供時間</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="description">詳細描述</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="media">上傳照片或影片</label>
                <input type="file" id="media" name="media" accept="image/*,video/*" required>
            </div>
            <div class="form-group">
                <button type="submit">提交反應</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            
            const username = localStorage.getItem('loggedInUsername');

            
            if (username) {
                
                const usernameDisplayElement = document.getElementById('usernameDisplay');
                if (usernameDisplayElement) {
                    usernameDisplayElement.textContent = '歡迎, ' + username + '房客';
                } else {
                    console.error('无法找到用于显示用户名的元素');
                }
            } else {
                console.error('用户名未找到');
            }
        });

        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault();

            
            const time = document.getElementById("time").value;
            const description = document.getElementById("description").value;
            const media = document.getElementById("media").files[0];
            const confirmationMessage = `感謝您的反應！\n提供时间：${time}\n詳細描述：${description}`;
            alert(confirmationMessage);
        });
    </script>
</body>
</html>
