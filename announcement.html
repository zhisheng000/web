<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公告</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .username {
            float: right;
            padding: 14px 20px;
            color: white;
        }
        .container {
            padding: 20px;
        }
        .container h2 {
            font-weight: 700;
            text-align: center;
            color: #333;
        }
        .announcement {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .announcement h3 {
            margin-top: 0;
            color: #4CAF50;
        }
        .announcement p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="announcement.html">公告</a>
        <a href="electricity.html">電費查詢</a>
        <a href="water.html">水費查詢</a>
        <a href="maintenance.html">維修申報</a>
        <a href="lease.html">租約查詢</a>
        <a href="feedback.html">房客意見反應</a>
        <span id="usernameDisplay" class="username"></span>
    </div>

    <div class="container">
        <h2>公告</h2>
        <div class="announcement">
            <h3>租屋補助連結</h3>
            <a href="https://pip.moi.gov.tw/V3/B/SCRB0102.aspx?y=112&n=申請條件">訪問內政部不動產資訊平台</a>
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            const username = localStorage.getItem('loggedInUsername');
            if (username) {
               
                const usernameDisplayElement = document.getElementById('usernameDisplay');
                if (usernameDisplayElement) {
                    usernameDisplayElement.textContent = '歡迎, ' + username + '房客';
                } else {
                    console.error('无法找到用于显示用户名的元素');
                }
            } else {
                console.error('用户名未找到');
            }
        });
    </script>
</body>
</html>
